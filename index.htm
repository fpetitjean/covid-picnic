<!DOCTYPE html>
<html>
<head>
	
	<title>Let's have a picnic</title>

	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <style>
        html, body{
		height: 100%;
		font-family:Arial;
	}
	button{
		margin-left:5px;
	}
	p{
		padding-left:10px;
	}
	#map {
            height: 100%;
            width: 100%;
	    z-index:100;
        }
	.searchdiv{
	      position:fixed;
		  top:20px;
		  left: 70px;
		  height:80px;
		  width:60%;
		  z-index:110;
		  font-size:14pt;
	    }
	    #results{
	      position:fixed;
			top:100px;
			left: 70px;
			width:60%;
			z-index:110;
			font-size:10pt;
			background: rgba(255, 255, 255, .8);
		  
	    }
	#friends{
	      position:fixed;
		  bottom:20px;
		  left: 70px;
		  width:80%;
		  z-index:110;
		  font-size:10pt;
		  background: rgba(255, 255, 255, 0.8);
	    }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<div class="searchdiv">
		<button onclick="clearMe()">Clear</button>
		<input type="text" id="address"/>
		<button onclick="lookupAndDraw()" id="search">Search</button>
	</div>
	<div id="results"></div>
		
	<div id="friends"></div>
	
</head>
<body>

<div id="map"></div>
<script>
	
	
	$(document).ready(function(){
	    $('#address').keypress(function(e){
	      if(e.keyCode==13)
	      $('#search').click();
	    });
	});

	var mymap = L.map('map').setView([-37.814, 144.96332], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery &#169; <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	var popup = L.popup();
	var myLayerGroup=L.featureGroup([]).addTo(mymap); 
	var friends = {};
	
	function addCircle(lat,lon,id,text){
		gps = [lat,lon];
		le_cercle = L.circle(gps, {
			radius: 5000,
			color: 'blue',
			weight:1,
			fillColor: '#f03',
			fillOpacity: 0.2
			}
		);
		le_cercle.bindPopup(text);
		myLayerGroup.addLayer(le_cercle);
		friends[text] = le_cercle;
		
		circleMarker = L.circleMarker(gps,{radius:2,weight:2});
		myLayerGroup.addLayer(circleMarker);
	}
	
	function removeCircle(layer){
		mymap.removeLayer(circle);
	}
	
	function clearMe(){
		//remove all circles
		myLayerGroup.clearLayers();
		friends={};
		refreshFriendsList();
		document.getElementById('results').innerHTML = '';
	}
	
	function refreshFriendsList(){
		let myFriendsDiv = document.getElementById('friends');
		myFriendsDiv.innerHTML = '';
		let br     = document.createElement('br');
		
		for (const [addressK, layer] of Object.entries(friends)) {
			let span = document.createElement('p');
			let address = document.createTextNode(addressK); 
			span.appendChild(address);
			
			let button = document.createElement('button');  
			let text = document.createTextNode("remove"); 
			button.appendChild(text); 
			button.addEventListener('click', function() {
			    myLayerGroup.removeLayer(layer);
			    delete friends[addressK]; 
			    refreshFriendsList();
			}, false);
			span.appendChild(button);
			myFriendsDiv.appendChild(span);
			myFriendsDiv.appendChild(br);
		}
		rezoom();
	}
	
	function rezoom(){
		mymap.fitBounds(myLayerGroup.getBounds());
	}
	
	function selectEntry(entry){
		if(! (entry['display_name'] in friends) ){
			addCircle(entry['lat'],entry['lon'],entry['place_id'],entry['display_name']);
			console.log(entry);
			document.getElementById('results').innerHTML = '';
			refreshFriendsList();
		}
	}
	
	function displayResults(data){
		console.log(data);
		document.getElementById('results').innerHTML = '';
		var myResultsDiv = document.getElementById('results');
		var br     = document.createElement('br');
		
		if(data.length==0){
			var span = document.createElement('p');
			var address = document.createTextNode('No results');
			span.appendChild(address);
			myResultsDiv.appendChild(span);
		}
		
		i = 0;
		for(i = 0 ; i<data.length ; i++){
			let entry = data[i];
			var span = document.createElement('p');
			var address = document.createTextNode(entry['display_name']); 
			span.appendChild(address);
			
			
			var button = document.createElement('button');  
			var text = document.createTextNode("select"); 
			button.appendChild(text); 
			button.addEventListener('click', function() {
			    selectEntry(entry);
			}, false);
			span.appendChild(button);
			myResultsDiv.appendChild(span);
			myResultsDiv.appendChild(br);
		}
	}
	
	function lookupAndDraw(){
		adresse = document.getElementById('address').value;
		console.log(document.getElementById('search').textContent);
		document.getElementById('search').textContent = 'loading...';
		console.log(adresse);
		$.getJSON('http://nominatim.openstreetmap.org/search?format=json&limit=3&countrycodes=au&q=' + adresse, function(data) {
			displayResults(data);
		  });
		  document.getElementById('search').textContent = 'Search';
	}

</script>



</body>
</html>
